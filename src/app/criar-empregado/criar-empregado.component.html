<div class="container">
  <div class="row">
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3">Cadastrar Empregado</h4>
      <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="" [(ngModel)]="empregado.nome"  name="nome" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" [(ngModel)]="empregado.sobrenome" name="sobrenome" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="empregado.email" name="email" placeholder="" required>
              <div class="invalid-feedback">
                Idade code required.
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="genero">Genero</label>
              <select class="custom-select d-block w-100" id="genero" [(ngModel)]="empregado.genero" name="genero" required>
                <option>Masculino</option>
                <option>Feminino</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid genero.
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="telefone">Telefone</label>
              <input type="text" class="form-control" id="telefone"[(ngModel)]="empregado.telefone" name="telefone" placeholder="" required>
              <div class="invalid-feedback">
                Please enter your shipping endereco.
              </div>
            </div>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
        </form>
      </div>
      <div [hidden]="!submitted" class="alert alert-success" role="alert">
        Dados enviado com Sucesso!
      </div>
    </div>
  </div>
</div>
